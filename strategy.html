                    <p>
                        安民巷的来历，宋梁克家在《三山志》卷四中说：“元台育德坊，旧安民巷。刘中奉藻以孝闻，郡上其事，诏赐栗帛以旌之，因号其坊曰锡类。余太宰深登庸，以其旧居，改今名。”《榕城考古略》也有记述：“旧有锡类坊，以宋刘藻以孝闻，后太宰余深旧居于此，改曰‘元台育德’。元行省都事贾纳居之。”


                    </p>

                <section class="文儒坊 col">
                    <h2>文儒坊</h2>
                    <p>
                        清代的著名诗人、《石遗室诗话》作者陈衍的故居也在坊内，是一座坐北朝南的大宅，内有光华阁是为入室弟子课业的地主。陈寓隔壁是现代著名法学家柯凌汉教授的住宅，这条坊就因历代文儒辈出而闻名。旧名山阴巷，初名儒林坊，以宋代祭酒郑穆居于此，改为文儒坊。因为坊里除了郑穆之外，还先后住有九门提督、台湾总兵甘国宝，抗倭名将、七省经略张经，清光绪皇帝老师陈宝琛之父陈承裘，《福建通志》主编陈衍等儒林名士，故称儒林坊名符其实。

 
                    </p>
                </section>
            </figure>




            <!--下方增加内容区块3-->

                    <p>
                        宫巷里的豪门住宅结构精巧，单是室内的木雕石刻构件就今人叹为观止。如漏花窗户采用缕空精雕，榫接而成，而且通过木格骨骼的各种精心编排构成了丰富的图案装饰。在木穿斗、插斗、童柱、月梁等部件上常饰以重点雕刻。各种精巧生动的石刻在柱础、台阶、门框、花座、柱杆上随处可见。可以说是福州古建筑艺术集大成者。

                    </p>
