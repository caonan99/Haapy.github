                    <p>
                        衣锦坊在南后街西侧，旧名通潮巷，因为这个地方是水网地区，西湖、南湖的潮水可以通到这个坊巷的沟渠里去。宋初改称棣锦坊，宣和年间，又改名禄锦坊，宋淳熙年间，进士王益详退归故里后，改禄锦坊为衣锦坊。此后，坊里还出了明代都御史林廷玉、进士郑鹏程等，他们荣归故里，而“衣锦坊”的坊名也一直沿用了下来，人们取其“衣锦还乡”之意。

                    </p>
